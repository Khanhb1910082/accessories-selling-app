name: myproject_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  money_formatter: ^0.0.4
  flutter_svg: ^2.0.4
  provider: ^6.0.5
  cloud_firestore: ^4.4.5
  firebase_auth: ^4.0.0
  firebase_core: ^2.8.0
  badges: ^3.0.3

dev_dependencies:
  flutter_launcher_icons: ^0.13.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.19
flutter_native_splash:
  background_image: assets/images/background.png
  image: assets/logo/logo.png
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/turtle_icon.png"
flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/images/
    - assets/icons/
